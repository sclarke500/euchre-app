<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Chalk-like texture filter -->
    <filter id="chalk" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Jester's Hat -->
  <g filter="url(#chalk)">
    <!-- Main hat base (curved) -->
    <path d="M 50 60 Q 60 45 75 50 Q 90 45 100 50 Q 110 45 125 50 Q 140 45 150 60" 
          fill="none" 
          stroke="white" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Left point/bell (curved outward) -->
    <path d="M 65 52 Q 40 30 30 20 Q 25 12 22 5" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <circle cx="22" cy="5" r="5" fill="white"/>
    
    <!-- Center point/bell (straight up) -->
    <path d="M 100 50 Q 100 25 100 8" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round"/>
    <circle cx="100" cy="8" r="5" fill="white"/>
    
    <!-- Right point/bell (curved outward) -->
    <path d="M 135 52 Q 160 30 170 20 Q 175 12 178 5" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <circle cx="178" cy="5" r="5" fill="white"/>
  </g>
  
  <!-- Number 67 -->
  <g filter="url(#chalk)">
    <!-- Number 6 (hand-drawn style) -->
    <path d="M 50 100 
             Q 50 80 60 75 
             Q 70 70 80 75 
             Q 85 80 83 90 
             Q 80 100 70 105 
             Q 60 110 55 105 
             Q 52 100 54 95 
             Q 56 90 62 88 
             Q 70 85 73 90" 
          fill="none" 
          stroke="white" 
          stroke-width="7" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Number 7 (hand-drawn style) -->
    <path d="M 100 75 
             L 100 110 
             L 145 75" 
          fill="none" 
          stroke="white" 
          stroke-width="7" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
